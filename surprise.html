<!DOCTYPE html>
<html>
<head>
<title>Surprise</title>

<style>
body{
    margin:0;
    padding:0;
    background:linear-gradient(to top,#1a0026,#330066);
    overflow:hidden;
    text-align:center;
    font-family:cursive;
}

h1{
    margin-top:40px;
    font-size:55px;
    color:white;
    text-shadow:0 0 15px pink,0 0 30px cyan;
}

.photo{
    margin-top:30px;
    width:280px;
    border-radius:20px;
    box-shadow:0 0 25px white;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10px);}
    to{transform:translateY(100vh);}
}
</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

<img src="yourPhoto.jpg" class="photo">

<audio autoplay>
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>
for(let i=0;i<80;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(star);
}
</script>

</body>
</html>

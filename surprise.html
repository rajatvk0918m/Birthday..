<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family:cursive;
}

/* BLAST PARTICLE */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation: explode 0.8s ease-out forwards;
}

@keyframes explode{
  from{
    transform:translate(0,0);
    opacity:1;
  }
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}

/* FINAL SCREEN */
#final{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom,#000428,#004e92);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* TITLE */
.title{
  position:absolute;
  top:40px;
  font-size:60px;
  color:white;
  text-shadow:0 0 10px yellow,0 0 20px orange,0 0 40px gold;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px yellow;}
  to{ text-shadow:0 0 40px gold;}
}

/* PHOTO */
.photo{
  width:320px;
  border-radius:20px;
  box-shadow:0 0 50px hotpink;
  animation: zoom 4s infinite alternate;
}

@keyframes zoom{
  from{ transform:scale(1);}
  to{ transform:scale(1.05);}
}

/* STAR RAIN */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  box-shadow:0 0 10px white;
  animation: fall linear forwards;
}

@keyframes fall{
  from{ transform:translateY(-10px); opacity:1;}
  to{ transform:translateY(100vh); opacity:0;}
}
</style>
</head>

<body>

<div id="final">
  <div class="title">✨ Happy Birthday ✨</div>
  <img src="yourPhoto.jpg" class="photo">

  <audio id="song" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</div>

<script>

/* FIRECRACKER BLAST ON LOAD */
window.onload = function(){

  let centerX = window.innerWidth/2;
  let centerY = window.innerHeight/2;

  for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.background="hsl("+Math.random()*360+"deg,100%,50%)";
    p.style.left=centerX+"px";
    p.style.top=centerY+"px";
    p.style.setProperty('--x',(Math.random()*400-200)+"px");
    p.style.setProperty('--y',(Math.random()*400-200)+"px");
    document.body.appendChild(p);

    setTimeout(()=>{p.remove();},800);
  }

  // Show final screen after blast
  setTimeout(()=>{
    document.getElementById("final").style.display="flex";
    document.getElementById("song").play();

    // Star rain start
    setInterval(()=>{
      let star=document.createElement("div");
      star.className="star";
      star.style.left=Math.random()*100+"%";
      star.style.animationDuration=(2+Math.random()*3)+"s";
      document.getElementById("final").appendChild(star);
      setTimeout(()=>{star.remove();},5000);
    },150);

  },900);

};

</script>

</body>
</html>

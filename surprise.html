<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
  text-align:center;
  color:white;
}

/* First Page */
#page1{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(45deg,#000000,#1a1a1a);
}

.sunflower{
  font-size:80px;
  animation:rotate 5s linear infinite;
}

@keyframes rotate{
  100%{transform:rotate(360deg);}
}

button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:10px;
  background:gold;
  cursor:pointer;
}

/* Second Page */
#page2{
  display:none;
  position:absolute;
  width:100%;
  height:100%;
}

h1{
  margin-top:40px;
  font-size:40px;
  color:yellow;
  text-shadow:0 0 20px gold;
  animation:glow 1.5s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px gold;}
  to{text-shadow:0 0 30px orange;}
}

.photo{
  margin-top:20px;
  width:250px;
  border-radius:20px;
  box-shadow:0 0 20px white;
}

/* Star fall animation */
.star{
  position:absolute;
  width:3px;
  height:15px;
  background:white;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(-100px);}
  to{transform:translateY(100vh);}
}
</style>

</head>
<body>

<!-- First Page -->
<div id="page1">
  <div class="sunflower">ðŸŒ»</div>
  <h2>Click for Surprise</h2>
  <button onclick="startSurprise()">Surprise ðŸŽ‰</button>
</div>

<!-- Second Page -->
<div id="page2">
  <h1>ðŸŽ‰ Happy Birthday Bhai ðŸŽ‰</h1>
  <img src="photo.jpg" class="photo">
  <audio id="song" src="song.mp3"></audio>
</div>

<script>

function startSurprise(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="block";
  document.getElementById("song").play();
  createStars();
}

function createStars(){
  for(let i=0;i<100;i++){
    let star = document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(star);
  }
}

</script>

</body>
</html>};

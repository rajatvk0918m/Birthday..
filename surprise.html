<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
body{
    margin:0;
    padding:0;
    background:linear-gradient(to top,#1a0026,#330066);
    overflow:hidden;
    text-align:center;
    font-family:cursive;
}

/* Happy Birthday */
h1{
    margin-top:40px;
    font-size:60px;
    color:#fff;
    text-shadow:0 0 15px #ff00ff,0 0 30px #00ffff;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff00ff;}
    to{ text-shadow:0 0 30px #00ffff;}
}

/* Photo */
.photo{
    margin-top:30px;
    width:280px;
    border-radius:20px;
    box-shadow:0 0 25px #fff;
}

/* Star fall */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10px);}
    to{transform:translateY(100vh);}
}

</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

<img src="photo.jpg" class="photo">

<audio autoplay>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

/* STAR FALL */
for(let i=0;i<80;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(star);
}

</script>

</body>
</html>

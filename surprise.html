<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>

<style>
body{
    margin:0;
    padding:0;
    background:linear-gradient(to top,#000428,#004e92);
    overflow:hidden;
    text-align:center;
    font-family:cursive;
}

/* Happy Birthday */
h1{
    margin-top:40px;
    font-size:60px;
    color:#fff;
    text-shadow:0 0 20px #ff00ff,0 0 40px #00ffff;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff00ff;}
    to{ text-shadow:0 0 30px #00ffff;}
}

/* Photo */
.photo{
    margin-top:30px;
    width:280px;
    border-radius:20px;
    box-shadow:0 0 30px #fff;
    animation: zoom 3s infinite alternate;
}

@keyframes zoom{
    from{ transform:scale(1);}
    to{ transform:scale(1.1);}
}

/* Star fall */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation:fall linear infinite;
}

@keyframes fall{
    from{transform:translateY(-10px);}
    to{transform:translateY(100vh);}
}

/* Hearts */
.heart{
    position:absolute;
    color:red;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Firework */
.firework{
    position:absolute;
    width:5px;
    height:5px;
    background:yellow;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    from{transform:scale(1);}
    to{transform:scale(15);opacity:0;}
}

</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

<img src="photo.jpg" class="photo">

<audio autoplay>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>

/* STAR FALL */
for(let i=0;i<80;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(star);
}

/* FLOATING HEARTS */
setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
},800);

/* FIREWORK BLAST */
setInterval(()=>{
    let fire=document.createElement("div");
    fire.className="firework";
    fire.style.left=Math.random()*100+"vw";
    fire.style.top=Math.random()*60+"vh";
    document.body.appendChild(fire);
    setTimeout(()=>fire.remove(),1000);
},1500);

</script>

</body>
</html>
